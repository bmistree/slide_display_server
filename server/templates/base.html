{% load url from future %}
<html>
  <head>
    <title> Gates Display </title>

    <link href="{{ STATIC_URL }}/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <link rel="stylesheet"
          href="{{ STATIC_URL }}/jquery-ui-1.10.0.custom/css/smoothness/jquery-ui-1.10.0.custom.min.css" />

    <script type="text/javascript" src="{{ STATIC_URL }}/jquery-ui-1.10.0.custom/js/jquery-1.9.0.js">
    </script>
    
    <script type="text/javascript" src="{{ STATIC_URL }}/jquery-ui-1.10.0.custom/js/jquery-ui-1.10.0.custom.min.js">
    </script>

    <script type="text/javascript" src="{{ STATIC_URL }}/bootstrap/js/bootstrap.min.js">
    </script>

    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>    

    
    {% block head_block %}
    {% endblock head_block %}
    
  </head>

  <body>


    <!-- Takes care of the navbar at top of page -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{% url 'index' %}">Gates Display</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
            </p>

            <ul class="nav">
            </ul>
          </div><!--/.nav-collapse -->
        </div> <!-- closes container fluid -->
      </div> <!-- closes navbar-inner -->
    </div> <!-- closes navbar -->


    {% block body_block %}
    {% endblock body_block %}
  </body>

</html>
