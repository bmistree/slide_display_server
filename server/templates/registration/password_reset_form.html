{% extends "base.html" %}

{% block body_block %}

<h1>Password reset</h1>

<p>
  Enter your e-mail address below, and we'll e-mail you about setting
  a new one.
</p>

<form action="" method="post">
  {% csrf_token %}
  {{ form.email.errors }}
  <p>
    <label for="id_email">E-mail address:</label> {{ form.email }}
    <input type="submit" value="Reset my password" />
  </p>
</form>

{% endblock body_block %}
